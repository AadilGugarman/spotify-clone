<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Web Player : Music for Everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
      <div class="spotify-icon">
        <i class="fa-brands fa-spotify"></i>
    </div> 
    <div class="home-icon">
       <button><i class="fa-solid fa-house"></i></button> 
    </div>   
    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="What do you want to play?">
        <div class="line"></div>
        <i class="fa-solid fa-bag-shopping" ></i>
</div>
<div class="navbar">
    <button >Premium</button>
    <button >Support</button>
    <button >Download</button>
    <div class="line"></div>
    <button id="install"><i class="fa-regular fa-circle-down"></i> Install App</button>
    <button id="signup">Sign up</button>
    <button id="login">Log in</button>    
</div>

</div>

<div class="container">
<div class="sidebar">
    <div class="sidebar-nav">
    <div class="library">
     <img src="icons images/library_icon.png">
     <a href="#">Your Library</a>
    </div>
    <div class="plusicon">
        <i class="fa-solid fa-plus"></i>
    </div>
</div>
<div class="lib-box">
    <div class="box">
        <p class="box-p1">create your first playlist</p>
        <p class="box-p2">It's easy , we'll help you</p>
        <button class="badge">Create Playlist</button>
    
</div>
</div>
<div class="lib-box">
    <div class="box">
        <p class="box-p1">Let's find some podcasts to follow</p>
        <p class="box-p2">We'll keep you updated in new episodes </p>
        <button class="badge">Browse podcasts</button>
    
</div>
</div>
<div class="link-container">
    <div class="links">
    <div>legal</div>
    <div>safety & privacy centre</div>
    <div>privacy policy </div>
    <div>cookies</div>
    <div>about Ads</div>
    <div>Accessibility</div>
    <div id="cookies">Cookies</div>
</div>
</div>
<div class="eng">
    <button><i class="fa-solid fa-globe"></i>English</button>
</div>

</div>
<div class="cards-container">
    <div class="artist">
        <h2>Popular artist</h2>
        <h6>show all</h6>
    </div>
    <div class="cards">
        
    </div>
</div>
</div>
</div>
</body>
</html
